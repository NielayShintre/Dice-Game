<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel = "stylesheet" href = "style.css"/>
  </head>
  <body>
    
    <div class="main">
      <div id="login">
        <h1>Welcome to Dice Game</h1>
        <input type="text" placeholder="Player 1 Name" id="player1" />
        <input type="text" placeholder="Player 2 Name" id="player2" />
        <button onclick="setPlayerNames()">Let's Go</button>
      </div>

      <div class="player">
        <h2>Dice Game</h2>
        <h4 id="player1_name"></h4>
        <h4 id="player2_name"></h4>
        <div id="scoreDisplay">Scores: 0 | 0</div>
      </div>

      <div id="dice1">
        <img src="dice1.png" id="img1" />
      </div>

      <div id="dice2">
        <img src="dice2.png" id="img2" />
      </div>

      <div class="btn">
        <button onclick="rollDice()">Roll</button>
        <button onclick="reset()">Reset</button>
      </div>
    </div>

    <script src="Dice_Game.js"></script>
  </body>
</html>
